version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Rust
        - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - source $HOME/.cargo/env
        - rustc --version
        - cargo --version
    build:
      commands:
        - echo "Building MD-Book..."
        - cargo build --release
        - cargo run --release -- -i test_input -o dist
        - echo "Build complete!"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - target/**/*
      - ~/.cargo/**/*
