<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentation Title | mdBook test book</title>
    <!-- Include Shoelace assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container index-container">
        <header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <a href="/" class="header-logo">
                <img src="/img/terraphim_gray.png" alt="Logo" class="header-logo-img" height="48px">
            </a>
            <span class="header-title">mdBook test book</span>
        </div>
        <div class="header-right">
            <sl-input placeholder="Search docs..." size="small" clearable class="header-search">
                <sl-icon name="search" slot="prefix"></sl-icon>
            </sl-input>
            <div class="header-links">
                <a href="https://github.com/yourusername/yourrepo" class="header-link" target="_blank">
                    <sl-icon name="github"></sl-icon>
                </a>
            </div>
            <div class="header-links">
                <a href="https://github.com/yourusername/yourrepo/edit/main/index.html" class="header-link" target="_blank">
                    <sl-icon name="pencil-square"></sl-icon>
                </a>
            </div>
        </div>
    </div>
</header> 
        <main class="content index-content">
            
                <article class="main-article">
                    
                        <!-- HTML is allowed -->
                        <h1>Documentation Title</h1>
<simple-block>
  <h2 slot="title">Important Note</h2>
  This is an example of using the simple block component in your documentation.
</simple-block> 
                    
                </article>
            
        </main>
    </div>
</body>
</html>
