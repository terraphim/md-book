[package]
name = "md-book"
version = "0.1.0"
edition = "2021"

[dependencies]
markdown = { version = "1.0.0-alpha.21" }
tera = "1.19.1"
walkdir = "2.4.0"
clap = { version = "4.4.11", features = ["derive"] }
anyhow = "1.0.75"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jiff = "0.1.5"
syntect = "5.0.0"
html-escape = "0.2.13"
twelf = { version = "0.15.0", features = ["env", "toml", "json", "shellexpand"] }

# required for server and watcher
warp = "0.3.5"
notify = "6.0.1"
tokio = { version = "1.33.0", features = ["full"] }