name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          # Test on nightly but allow failures
          - os: ubuntu-latest
            rust: nightly
            allow-failure: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow-failure || false }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-
            
      - name: Install Bun for frontend tests
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install frontend dependencies
        run: bun install
        
      - name: Check formatting
        if: matrix.rust == 'stable'
        run: cargo fmt --all -- --check
        
      - name: Run Clippy
        if: matrix.rust == 'stable'
        run: cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Run unit tests
        run: cargo test --lib --bins
        
      - name: Run integration tests
        run: cargo test --test integration
        continue-on-error: true  # Pagefind CLI might not be available in CI
        
      - name: Run end-to-end tests
        run: cargo test --test e2e
        env:
          RUST_LOG: debug
        continue-on-error: true  # Some E2E tests might need actual server
        
      - name: Run frontend tests
        run: bun test
        
      - name: Install benchmark dependencies
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y bc jq
        
      - name: Run performance benchmarks
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: ./scripts/bench.sh
        continue-on-error: false  # Fail CI if significant regressions detected
        
      - name: Test documentation build
        if: matrix.rust == 'stable'
        run: cargo doc --no-deps --document-private-items
        
      - name: Check example builds
        run: |
          mkdir -p example_input
          echo "# Example\nThis is an example page." > example_input/index.md
          cargo run -- -i example_input -o example_output
        continue-on-error: true

  wasm:
    name: WebAssembly Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          
        
      - name: Build for WebAssembly
        run: cargo build --target wasm32-unknown-unknown --lib --no-default-features
        
      - name: Run WASM tests
        run: cargo test --target wasm32-unknown-unknown --no-default-features
        continue-on-error: true  # WASM tests might not work in CI environment

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install MSRV Rust toolchain
        uses: dtolnay/rust-toolchain@1.70.0  # Adjust based on actual MSRV
        
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Check MSRV compilation
        run: cargo check --lib
        
      - name: Run MSRV tests
        run: cargo test --lib

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install cargo-audit
        run: cargo install --locked cargo-audit
        
      - name: Run security audit
        run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
          
      - name: Install cargo-tarpaulin
        run: cargo install --locked cargo-tarpaulin
        
      - name: Generate coverage report
        run: |
          cargo tarpaulin --out Xml --skip-clean
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: cobertura.xml
          fail_ci_if_error: false

  performance:
    name: Performance Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install benchmark dependencies  
        run: sudo apt-get update && sudo apt-get install -y bc jq
        
      - name: Cache benchmark results
        uses: actions/cache@v4
        with:
          path: benchmark-results/
          key: ${{ runner.os }}-benchmarks-${{ github.base_ref || github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-benchmarks-main
            ${{ runner.os }}-benchmarks-
            
      - name: Run performance benchmarks
        run: |
          chmod +x ./scripts/bench.sh
          ./scripts/bench.sh
        
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark-results/
          retention-days: 30
        
      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'benchmark-results/current.json';
            
            if (fs.existsSync(path)) {
              const results = fs.readFileSync(path, 'utf8');
              const body = `## üìä Performance Benchmark Results\n\nBenchmark completed successfully. Check the uploaded artifacts for detailed results.\n\n<details>\n<summary>Raw Results</summary>\n\n\`\`\`json\n${results.slice(0, 2000)}\n\`\`\`\n\n</details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## ‚ùå Performance Benchmark Failed\n\nBenchmark execution failed. Please check the workflow logs.'
              });
            }

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build documentation
        run: |
          cargo doc --no-deps --document-private-items --all-features
          echo '<meta http-equiv="refresh" content="0; url=md_book">' > target/doc/index.html
          
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: docs